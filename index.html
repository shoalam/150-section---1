 <section class="contact-section">
 	<div class="contact-bg"></div>
 		<div class="container">
 			<div class="row">
 				<div class="col-md-7">
 					<form action="">
 						<h2 class="heading-text">Appointment</h2>
 						<div class="row">
 							<div class="col-md-6">
 							  <div class="form-group">
 							    <input type="text" class="form-control" placeholder="First name">
 						     </div>
 							</div>
 							<div class="col-md-6">
 								<div class="form-group">
 							      <input type="text" class="form-control" placeholder="First name">
 						        </div>
 							</div>
 						</div>
 						<div class="row">
 							<div class="col-md-6">
 							  <div class="form-group">
 							    <input type="number" class="form-control" placeholder="Phone">
 						     </div>
 							</div>
 							<div class="col-md-6">
 								<div class="form-group">
 							      <input type="email" class="form-control" placeholder="Email">
 						        </div>
 							</div>
 						</div>
 						<div class="row">
 							<div class="col-md-12">
 							  <div class="form-group">
 							    <textarea type="text" rows="5" class="form-control" placeholder="Your Message"></textarea>
 						     </div>
 							</div>
 						</div>
 						<div class="row">
 							<div class="col-md-12">
 							  <div class="form-group">
 							    <input type="submit" value="Make Appointment">
 						     </div>
 							</div>
 						</div>
 					</form>
 				</div>
 				<div class="col-md-5">
 					<div class="contact-text-content">
 					<h2>We eliminate the inconvenience of multiple visits</h2>
 					<ul>
 						<li><i class="fa fa-check"></i>No Second injection or temporaries</li>
 						<li><i class="fa fa-check"></i>No unprofessional doctors</li>
 						<li><i class="fa fa-check"></i>No poor quality products</li>
 						<li><i class="fa fa-check"></i>Student at Australian National University</li>
 					</ul>
 					<input type="submit" value="More about us">
 					</div>
 				</div>
 			</div>
 		</div>
 </section>
